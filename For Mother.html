<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gửi Mẹ Yêu 💖</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff99cc, 0 0 30px #ff6699; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff99cc, 0 0 60px #ff6699; }
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      margin-top: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background-color: #fff;
      color: #ff4081;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ffe6ec;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2) rotate(45deg); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<h1>💖 Con Yêu Mẹ 💖</h1>
<p>Mẹ là người phụ nữ tuyệt vời nhất trên thế gian này. Cảm ơn mẹ vì tất cả tình yêu, sự hi sinh và nụ cười ấm áp của mẹ!</p>
<button onclick="showLove()">Gửi lời chúc đến mẹ 🌹</button>

<script>
  // Create floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.background = `hsl(${Math.random() * 30 + 340}, 80%, 70%)`;
    heart.style.animationDuration = 4 + Math.random() * 4 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 500);

  // Love quotes
  function showLove() {
    const quotes = [
      "Mẹ là điều tuyệt vời nhất mà cuộc sống đã ban cho con ❤️",
      "Không có mẹ, không có con của ngày hôm nay 🌸",
      "Mẹ là ánh sáng dẫn đường cho con giữa đêm tối 🌷",
      "Cảm ơn mẹ vì luôn yêu thương con vô điều kiện 💕",
      "Con mong mẹ luôn mạnh khỏe và hạnh phúc, mãi mãi là bông hoa đẹp nhất trong lòng con 🌺"
    ];
    alert(quotes[Math.floor(Math.random() * quotes.length)]);
  }
</script>
</body>
</html>
