<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chúc Mừng Ngày Phụ Nữ Việt Nam</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffb6c1, #ff69b4, #ffe4e1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out;
    }

    button {
      margin-top: 30px;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      background-color: white;
      color: #ff1493;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ffe4e1;
    }

    .flower {
      position: absolute;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle at center, #ff69b4 40%, transparent 70%);
      border-radius: 50%;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<h1>💐 Chúc Mừng Ngày Phụ Nữ Việt Nam 💐</h1>
<p>Chúc Cậu luôn xinh đẹp, hạnh phúc và thành công! 🌸</p>
<button onclick="showMessage()">Nhấn để nhận lời chúc 💝</button>

<script>
  // Create floating flowers
  function createFlower() {
    const flower = document.createElement('div');
    flower.classList.add('flower');
    flower.style.left = Math.random() * 100 + 'vw';
    flower.style.animationDuration = 5 + Math.random() * 3 + 's';
    flower.style.background = `radial-gradient(circle at center, hsl(${Math.random() * 360}, 80%, 70%) 40%, transparent 70%)`;
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 8000);
  }
  setInterval(createFlower, 400);

  // Show message on button click
  function showMessage() {
    const messages = [
      "Bạn xứng đáng được yêu thương và trân trọng mỗi ngày 💖",
      "Chúc bạn luôn tươi tắn, mạnh mẽ và thành công 🌷",
      "Mong bạn luôn hạnh phúc bên những người yêu thương 🌼",
      "Một ngày thật đẹp dành cho một người thật đặc biệt 💕"
    ];
    alert(messages[Math.floor(Math.random() * messages.length)]);
  }
</script>
</body>
</html>
